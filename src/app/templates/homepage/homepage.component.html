<mat-toolbar style="display: flex">
  <p class="mat-h1" style="flex-grow: 1">test</p>
  <button  mat-raised-button color="primary" (click)="logout()">logout</button>
</mat-toolbar>

<table mat-table #table [dataSource]="users" style="width: 100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username </th>
    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let row" (click)="click(row.email)"> {{row.email}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
</table>
