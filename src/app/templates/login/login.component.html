<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent" (click)="login()">
        Login in
      </button>
      <button mat-stroked-button color="accent" (click)="register()">
        No Account? Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>
